<!doctype html>
<html lang="en">
<head>
    <title>PS5 UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="assets/libraries/flickity/flickity.min.css">
    <link rel="stylesheet" href="/assets/libraries/fontawesome/css/fontawesome.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flickity.css">
</head>
<body>

<div class="grid-container">
    <header>
        <div class="left">
            <a href="#">Games</a>
        </div>
        <div class="right">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
            <a href="#">
                <img src="https://i.psnprofiles.com/avatars/m/Gc0466d545.png" class="profile-pic"
                     alt="profile picture"/>
            </a>
            <span class="time">12:20</span>
        </div>
    </header>
    <main>
        <div class="js-flickity games">
            <div class="slide" data-background="https://i.psnprofiles.com/games/54fddf/LHdf9dd0.jpg"
                 data-background-placeholder="https://i.psnprofiles.com/games/54fddf/XSH0b8aaf.png">
                <img src="assets/images/game-thumbnail-demons-souls.png">
            </div>
            <div class="slide" data-background="https://i.psnprofiles.com/games/c04f86/LH5ffb13.jpg">
                <img src="assets/images/game-thumbnail-dirt-5.png">
            </div>
            <div class="slide" data-background="https://i.psnprofiles.com/games/467d35/LH0938bc.jpg">
                <img src="assets/images/game-thumbnail-sackboy.png">
            </div>
            <div class="slide" data-background="https://i.psnprofiles.com/games/310204/LH4e616b.jpg">
                <img src="assets/images/game-thumbnail-spider-man.png">
            </div>
            <div class="slide" data-background="https://i.psnprofiles.com/games/5ab0bd/LHa19a41.jpg">
                <img src="assets/images/game-thumbnail-watch-dogs.png">
            </div>
            <div class="slide" data-background="https://i.psnprofiles.com/games/dfacc0/LHa0b9fb.jpg">
                <img src="assets/images/game-thumbnail-yakuza.png">
            </div>
        </div>
    </main>
</div>

<script src="assets/libraries/momentjs/moment.min.js"></script>
<script src="assets/libraries/flickity/flickity.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
