<!doctype html>
<html lang="en">
<head>
    <title>PS5 UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="16x16">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="assets/libraries/flickity/flickity.min.css">
    <link rel="stylesheet" href="/assets/libraries/fontawesome/css/fontawesome.min.css">

    <link rel="stylesheet" href="css/essentials.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flickity.css">
</head>
<body data-background="assets/images/ps5-bg.png">
<div class="grid-container">
    <header>
        <section class="header--left c-white">
            <a href="#" class="c-white">Robin Ingelbrecht</a>
        </section>
        <section class="header--right">
            <a href="#" class="profile-pic">
                <img src="https://i.psnprofiles.com/avatars/m/Gc0466d545.png" alt="profile picture"/>
            </a>
            <span class="time fw-100 c-white">12:20</span>
        </section>
    </header>
    <main>
        <div class="js-flickity games">
            <!--
               <div class="slide" data-background="https://i.psnprofiles.com/games/54fddf/LHdf9dd0.jpg">
                <img src="https://i.psnprofiles.com/games/1d3181/Lfd929b.png">
                <span class="c-light-grey fw-200">Demon's Souls | PS5</span>
               </div>
             -->
            <div class="slide">
                <img src="assets/images/psn-profiles-logo.png">
                <span class="c-light-grey fw-200">PSN Profile</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Demon's Souls | PS5</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Dirt 5 | PS4</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Sackboy: A big adventure | PS5</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Spiderman | PS5</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Watch dogs Legion | PS4</span>
            </div>
            <div class="slide">
                <img src="assets/images/example/tr-thumb.png">
                <span class="c-light-grey fw-200">Yakuza | PS4</span>
            </div>
        </div>
    </main>
    <footer>
        <section class="footer--left">
            <h3 class="fw-200 c-white">Trophy stats</h3>
            <div class="trophies container--opacity c-white">
                <div class="trophy trophy--platinum">
                    <span>1</span>
                </div>
                <div class="trophy trophy--gold">
                    <span>0</span>
                </div>
                <div class="trophy trophy--silver">
                    <span>0</span>
                </div>
                <div class="trophy trophy--bronze">
                    <span>0</span>
                </div>
            </div>
            <div class="container--opacity d-flex justify-content-space-around">
                <div class="d-flex flex-direction-column align-items-center">
                    <div class="c-light-grey fs-08">Progress</div>
                    <span  class="c-white">0%</span>
                </div>
                <div class="d-flex flex-direction-column align-items-center">
                    <div class="c-light-grey fs-08">Earned</div>
                    <span class="c-white">0 / 27</span>
                </div>
                <div class="d-flex align-items-center container--opacity light c-white rounded-borders">
                    <span>Rank E</span>
                </div>
            </div>
        </section>
        <section class="footer--right">
            <div class="cover">
                Some text
            </div>
            <div class="container--opacity c-light-grey">
                lalal
            </div>
        </section>
    </footer>
</div>

<script src="assets/libraries/momentjs/moment.min.js"></script>
<script src="assets/libraries/flickity/flickity.pkgd.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
